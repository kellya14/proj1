install
auth --enableshadow --passalgo=sha512
cdrom
graphical
keyboard --vckeymap=us --xlayouts='us'
lang en_US.UTF-8
timezone America/New_York --utc

#activate network by removing comment
#server
network --device=eth0 --hostname=s1team2.hh.nku.edu  --activate
